<ng-container *ngIf='product'>
  <header class="header" [ngStyle]="{'background-image':'url(' + product.promotion_image + ')'}">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="mb-4">Shop blocks</h1>
          <p class="lead">Start your store and sell your products without thinking about the design anymore.</p>
        </div>
      </div>
    </div>
  </header>

  <section class='section'>
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto order-md-last mb-7 mb-md-0">
          <img [src]='product.image' alt='' class='img-fluid'>
        </div>
        <div class="col-11 mx-auto col-md-5 mx-md-0">
          <h2>{{product.product}}</h2>
          <p class="my-6">{{product.description}}</p>
          <ul class="list-unstyled">
            <li><span class="mr-1 ti-check text-success small-3"></span> Built in GPS</li>
            <li><span class="mr-1 ti-check text-success small-3"></span> Heart Rate Sensor</li>
            <li><span class="mr-1 ti-check text-success small-3"></span> Water Resistant 50 Meters</li>
            <li><span class="mr-1 ti-check text-success small-3"></span> Comprehensive Workout App</li>
          </ul>
          <div class="text-center bg-light p-4 mt-5">
            <div class="row row-30 align-items-center justify-content-center justify-content-lg-between">
              <div class="col-md-auto"><button type='button' class="btn btn-lg btn-success" (click)='addProductToCart(product)'>Purchase</button></div>
              <div class="col-md-auto">
                <h4 class="mb-0">{{product.price}}</h4><small class="text-lighter">+ $10 shipping fees</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<header class="header" [ngStyle]="{'background-image':'url(../assets/img/contacts.jpg)'}">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4">Contact Us</h1>
        <p class="lead">Start your store and sell your products without thinking about the design anymore.</p>
      </div>
    </div>
  </div>
</header>
<section class="section bg-gray">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-9 col-lg-7 col-xl-5">
        <form method="post">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="name"  placeholder="First name">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control form-control-lg" type="email" name="email" placeholder="Email">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="phone" placeholder="Phone number">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control form-control-lg" name="message" placeholder="Your message" style="height: 207px"></textarea>
              </div>
            </div>
            <div class="col-12 text-left">
              <button class="btn btn-lg btn-success" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
